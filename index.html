<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <!-- Animated Company Title -->
        <h1 class="company-title">NexForge</h1>

        <h2>Make a UPI Payment</h2>
        <p>Enter your UPI ID below to send a payment of ₹30.</p>

        <form id="upi-form">
            <div class="form-group">
                <label for="upi-id">Your UPI ID</label>
                <input type="text" id="upi-id" name="upi-id" required placeholder="your-upi-id@bank" autocomplete="off">
            </div>

            <button type="submit" class="btn">Pay ₹30 with UPI</button>
        </form>

        <div id="message" class="hidden"></div>
    </div>

    <!-- Footer with Recommended Text -->
    <footer class="footer">
        <p>Recommended by NexForge</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
